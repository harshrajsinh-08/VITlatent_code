<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT's Talent Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS file -->
</head>
<body class="overflow-x-hidden">
    <!-- Hero Section -->
    <header class="relative h-screen flex items-center justify-center">
        <!-- Background Image -->
        <img src="/brand.png" alt="India's Got Talent" class="absolute top-0 left-0 w-full h-full object-cover opacity-80" />
        
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black opacity-60"></div>
        
        <!-- Text Content -->
        <div class="relative z-10 text-center">
            <h1 class="text-6xl md:text-8xl font-bold mb-4 title-animation">
                VIT TALENT HUNT <span class="text-[var(--neon-pink)]">2024</span>
            </h1>
            <p class="text-xl md:text-2xl mb-8 neon-text">Unleash Your Inner Star</p>
            <a href="#scoring" class="cyber-button px-8 py-3 rounded-lg text-xl font-bold">ENTER THE ARENA</a>
        </div>
    </header>

    <!-- Scoring Section -->
    <section id="scoring" class="min-h-screen py-20 px-4">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-bold mb-12 text-center neon-text">Judge Scoring Panel</h2>
            
            <div class="bg-[#1a1a2e] p-8 rounded-xl neon-border">
                <div class="mb-8">
                    <label class="block mb-2">Contestant Name:</label>
                    <input type="text" id="contestantName" class="w-full p-3 rounded-lg score-input text-white" placeholder="Enter contestant name">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div>
                        <label class="block mb-2">Judge 1 Score:</label>
                        <input type="number" min="0" max="10" step="0.1" id="judge1" class="w-full p-3 rounded-lg score-input text-white" placeholder="0-10">
                    </div>
                    <div>
                        <label class="block mb-2">Judge 2 Score:</label>
                        <input type="number" min="0" max="10" step="0.1" id="judge2" class="w-full p-3 rounded-lg score-input text-white" placeholder="0-10">
                    </div>
                    <div>
                        <label class="block mb-2">Judge 3 Score:</label>
                        <input type="number" min="0" max="10" step="0.1" id="judge3" class="w-full p-3 rounded-lg score-input text-white" placeholder="0-10">
                    </div>
                </div>

                <button onclick="calculateScore()" class="w-full bg-[#00fff2] hover:bg-[#00d4ff] text-black font-bold py-3 rounded-lg transition-colors duration-300">
                    Calculate Final Score
                </button>

                <div id="result" class="mt-8 text-center hidden">
                    <h3 class="text-2xl mb-4">Final Score:</h3>
                    <div id="finalScore" class="text-5xl font-bold neon-text"></div>
                </div>
            </div>

            <!-- Scoreboard -->
            <div class="mt-12">
                <h3 class="text-3xl font-bold mb-6 text-center neon-text">Scoreboard</h3>
                <div class="overflow-x-auto">
                    <table id="scoreboard" class="w-full text-left">
                        <thead class="bg-[#1a1a2e]">
                            <tr>
                                <th class="p-4">Contestant</th>
                                <th class="p-4">Final Score</th>
                            </tr>
                        </thead>
                        <tbody id="scoreboardBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script> <!-- Linking JavaScript file -->
</body>
</html>
